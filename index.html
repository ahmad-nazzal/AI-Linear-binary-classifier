<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI - HW 2</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
    <!-- this will create a canvas behind the p5 canvas -->
    <!-- <script src="javaScript.js" defer></script> -->
  </head>
  <body>
    <h1>Linear binary classifier</h1>
    <div id="settings">
      <div id="sett">
        <div class="grid">
          <label>Learning Rate:</label>
          <input id="Learning-rate" type="number" min="0" max="1" value="0.1" />
        </div>
        <div class="grid">
          <label>Maximum Number Of Epochs:</label>
          <input
            id="max-iteration"
            type="number"
            min="1"
            max="100000"
            value="100"
          />
        </div>
        <button id="reset" onclick="startTraining()">Start</button>
        <div class="grid">
          <button id="reset" onclick="clearCanvas()">Clear</button>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <div id="settings" class="sample">
      <div id="sett">
        <div class="grid">
          <label>X value:</label>
          <input id="x-value" type="number" min="0" max="600" value="0" />
        </div>
        <div class="grid">
          <label>Y value:</label>
          <input id="y-value" type="number" min="0" max="600" value="0" />
        </div>
        <button id="reset" onclick="classify()">Classify</button>
      </div>
    </div>
    <div id="show-data" class="fixed"></div>
  </body>
</html>
